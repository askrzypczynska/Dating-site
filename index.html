<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Timber</title>
    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/fe4ecc5880.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="popupLogin">
        <img src="Concept/timber-logo.png" alt="Timber logo" id="popupLogo">
        <fieldset>
            <legend>Name</legend>
            <label><input type="text" id="popupInput" maxlength="20"></label>
        </fieldset>
        <h3>Your Interest</h3>
        <p id="popupInterestInfo">Select a few of your interest and let everyone know what you're passionate about.</p>
        <div class="popupButtonsInterest">
            <button class="popupButton"><i class="fa-solid fa-camera colorPink"></i> Photo</button>
            <button class="popupButton"><i class="fa-solid fa-bag-shopping colorPink"></i> Shopping</button>
            <button class="popupButton"><i class="fa-solid fa-music colorPink"></i> Music</button>
            <button class="popupButton"><i class="fa-solid fa-volleyball colorPink"></i> Sport</button>
            <button class="popupButton"><i class="fa-solid fa-pizza-slice colorPink"></i> Cooking</button>
            <button class="popupButton"><i class="fa-solid fa-palette colorPink"></i> Art</button>
            <button class="popupButton"><i class="fa-solid fa-gamepad colorPink"></i> Games</button>
            <button class="popupButton"><i class="fa-solid fa-video colorPink"></i> Movie</button>
            <button class="popupButton"><i class="fa-solid fa-otter colorPink"></i> Animals</button>
            <button class="popupButton"><i class="fa-solid fa-earth-americas colorPink"></i> Travel</button>
            <button class="popupButton"><i class="fa-solid fa-book colorPink"></i> Book</button>
            <button class="popupButton"><i class="fa-solid fa-ghost colorPink"></i> Paranormal</button>
        </div>
        <div class="popupError"></div>
        <button id="popupSave">Save</button>
    </div>

    <div class="mainSite hiddenClass">
        <div class="mainSite">
        <img src="Concept/timber-white-logo.png" alt="White Timber logo" class="mainLogo">
        <div class="mainCandidate">
            <img src="" alt="Foto of candidate" id="candidatePhoto">
            <div class="mainCandidateBtns">
                <button class="mainCandidateRejected"><i class="fa-solid fa-xmark"></i></button>
                <button class="mainCandidateLike"><i class="fa-solid fa-heart"></i></button>
            </div>
            <div class="mainCandidateProfil">
                <div class="mainCandidateBackground"></div>
                <div id="mainCandidateProfilName"></div>
                <div id="mainCandidateProfilWork"><i class="fa-solid fa-briefcase"></i></div>
                <h3>About</h3>
                <div id="mainCandidateProfilAbout">
                    
                </div>
                <h3>Interests</h3>
                <div id="mainCandidateProfilInterest">
                    <button id="mainCandidateInterest1"></button>
                    <button id="mainCandidateInterest2"></button>
                    <button id="mainCandidateInterest3"></button>
                </div>

            </div>

        </div>
        <button class="changeProfil">You <i class="fa-solid fa-circle-user"></i></button>
    </div>
    
    <script src="main.js"></script> 
</body>
